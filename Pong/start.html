<!DOCTYPE html>
<html>
<head>
  <title>Simple Pong Game in Canvas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple Pong Game in Canvas</h1>
    <hr>
    <p id="info-bar" class="info-bar">
      <span class="score">Score: <span id="score">0</span></span>
      <span class="level">Level: <span id="level">1</span></span>
      <span class="lives">Lives: <span id="lives">3</span></span>
    </p>
    <hr>
    <canvas id="pong-canvas" class="pong-canvas" height="400" width="500">
    </canvas>
  </div>
</body>
<script src="main.js"></script>
</html>
