<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Tic Tac Toe</h1>
      <p>A simple Tic Tac Toe game</p>
    </div>

    <div class="body">
      <table class="grid">
        <tr>
          <td class="cell" id="c00"></td>  
          <td class="cell" id="c01"></td>
          <td class="cell" id="c02"></td>
        </tr>
        <tr>
          <td class="cell" id="c10"></td>  
          <td class="cell" id="c11"></td>
          <td class="cell" id="c12"></td>
        </tr> 
        <tr>
          <td class="cell" id="c20"></td>  
          <td class="cell" id="c21"></td>
          <td class="cell" id="c22"></td>
        </tr>
      </table>
    </div>
    <div id="game-status" class="hidden">
      <p class="current-player"><span id="current-player"></span>'s Turn</p>
      <p class="moves-left">Moves left: <span id="moves-left"></span></p>
    </div>
    <div class="footer">
      <p>animakuz 2016</p>
    </div>
  </div>
</body>
<script src="base-func.js"></script>
<script src="main.js"></script>
</html>
